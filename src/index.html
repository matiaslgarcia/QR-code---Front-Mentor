<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="favicon/npg" href="images/favicon-32x32.png"/>
</head>
<body>
<main class="main-container">
        <div class="container-qr">
            <div>
                <img src="images/image-qr-code.png" alt="qr" class="img-qr">
            </div>
            <div class="container-info">
                <h2 class="title-qr">Improve your front-end skills by building projects</h2>
                <p class="description-qr">
                    <span>
                    Scan the QR code to  visit Frontend Mentor and take your coding skills to the next level
                    </span>
                </p>
            </div>
        </div>
</main>
</body>
</html>
